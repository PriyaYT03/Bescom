<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="login-container" id="logo">
        <img src="logo.png" width="80px" height="80px" alt="Logo" class="logo">
        <form id="loginForm" onsubmit="sendOtp(event)">
            <label for="email">Enter your Email ID:</label><br>
            <input type="text" id="email" placeholder="Enter your ID" required>
            <button type="submit">Submit</button>
        </form><br><br>
        
        <!-- OTP Form will be displayed here dynamically -->
        <div id="otpSection" style="display: none;">
            <form id="otpForm" onsubmit="verifyOtp(event)">
                <label for="otp">Enter OTP:</label><br>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
