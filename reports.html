<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Tracking System - Reports</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>File Tracking System</h2>
        <nav>
            <a href="t.html">Home</a>
            <a href="v.html">Create File</a>
            <a href="u.html">Browse Files</a>
            <a href="r.html">Departmental Workflow</a>
            <a href="s.html">Reports</a>
            <a href="#logout">Logout</a>
        </nav>
    </aside>

  <div class="container">
    <h1>File Tracking Reports</h1>


    <div class="filter-section">
      <input type="text" id="searchInput" placeholder="Search by File Number" onkeyup="filterTable()">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter" onchange="filterTable()">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <table id="reportsTable">
      <thead>
        <tr>
          <th>File Number</th>
          <th>Department</th>
          <th>Status</th>
          <th>Date Created</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="s.js"></script>
</body>
</html>
